<!DOCTYPE html>
<!-- This code is modified from code found at tutorials24x.com
(https://html5.tutorials24x7.com/blog/how-to-capture-image-from-camera) -->

<!-- The captured image should be contained in the 'snapshot' varaiable -->

<style>
body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #7abecc !important;
    }
.button-group, .play-area {
  border: 1px solid grey;
  padding: 1em 1%;
  margin-bottom: 1em;
}

.button {
  padding: 0.5em;
  margin-right: 1em;
}

#capture {
  display: none;
}

#snapshot {
  display: inline-block;
  width: 320px;
  height: 240px;
}
</style>

<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body style="text-align:center">
<br>
<br>
<!-- Video Element & Canvas -->
  Please take a picture of yourself. Make sure your face is centered in the frame,
  and that the view of your face is clear and unobstructed.
  <br>
  <br>

  <video id="stream" width="320" height="240"></video>

  <br>
  <br>

  <button id="btn-capture" type="button" class="button">Capture Image</button>

  <br>
  <br>

  <canvas id="capture" width="320" height="240"></canvas>
  <div id="snapshot"></div>

  <br>

  <button id="btn-submit" type="button" class="button">Submit Image</button>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
// The buttons to capture and submit the image
var btnCapture = document.getElementById( "btn-capture" );
var btnSubmit = document.getElementById( "btn-submit" );

// The stream & capture
var stream = document.getElementById( "stream" );
var capture = document.getElementById( "capture" );

var snapshot = document.getElementById( "snapshot" );

// The video stream
var cameraStream = null;

// Attach listeners
btnCapture.addEventListener( "click", captureSnapshot );
btnSubmit.addEventListener( "click", submitSnapshot );

// Start Streaming
var mediaSupport = 'mediaDevices' in navigator;

if( mediaSupport && null == cameraStream ) {

navigator.mediaDevices.getUserMedia( { video: true } )
.then( function( mediaStream ) {

  cameraStream = mediaStream;

  stream.srcObject = mediaStream;

  stream.play();
})
.catch( function( err ) {

  console.log( "Unable to access camera: " + err );
});
}
else {
alert( 'Your browser does not support media devices.' );
}

var img

function captureSnapshot() {
  if( null != cameraStream ) {
    var ctx = capture.getContext( '2d' );
    img = new Image();


    ctx.drawImage( stream, 0, 0, capture.width, capture.height );
    img.src   = capture.toDataURL( "image/png" );
    img.width = 240;

    snapshot.innerHTML = '';

    snapshot.appendChild( img );
  }
}

function dataURItoBlob( dataURI ) {

	var byteString = atob( dataURI.split( ',' )[ 1 ] );
	var mimeString = dataURI.split( ',' )[ 0 ].split( ':' )[ 1 ].split( ';' )[ 0 ];

	var buffer	= new ArrayBuffer( byteString.length );
	var data	= new DataView( buffer );

	for( var i = 0; i < byteString.length; i++ ) {

		data.setUint8( i, byteString.charCodeAt( i ) );
	}

	return new Blob( [ buffer ], { type: mimeString } );
}

function submitSnapshot() {
  if( snapshot.firstChild.getAttribute( "src" ) != null ) {
      var request = new XMLHttpRequest();

      request.open( "POST", "/accounts/register_face/", true );

      var data	= new FormData();
      var dataURI	= snapshot.firstChild.getAttribute( "src" );
      var imageData   = dataURItoBlob( dataURI );

      data.append( "image", imageData, "myimage" );

      request.send( data );

      //redirect
      window.location.replace("/accounts/home/");
  }
}
</script>


</html>
